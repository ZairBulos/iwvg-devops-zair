name: Continuous Integration

on:
  push:
    branches: [ "develop", "release-*" ]

jobs:
  ci:
    name: Test - Unit & Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'maven'

      - name: Unit & Integration Tests
        run: mvn -B verify